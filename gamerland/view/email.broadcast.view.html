<h3>Email Broadcast</h3>

<div class="col-md-6 col-md-offset-3">
    <h2>Championship</h2>
    <form name="form" ng-submit="vm.SendEmail()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.subject.$dirty && form.subject.$error.required }">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" ng-model="vm.subject" required />
            <span ng-show="form.subject.$dirty && form.subject.$error.required" class="help-block">subject is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.body.$dirty && form.body.$error.required }">
            <label for="body">Body</label>
            <textarea name="body" id="body" class="form-control" ng-model="vm.body" required></textarea>
            <span ng-show="form.body.$dirty && form.body.$error.required" class="help-block">body is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Send</button>
