<div class="col-md-6 col-md-offset-3">
    <h2>Reset Password</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.password1.$dirty && form.password1.$error.required }">
            <label for="password1">Password</label>
            <input type="password1" name="password1" id="password1" class="form-control" ng-model="vm.password1" required />
            <span ng-show="form.password1.$dirty && form.password1.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && form.password2.$error.required }">
            <label for="password2">Reenter Password</label>
            <input type="password2" name="password2" id="password2" class="form-control" ng-model="vm.password2" required />
            <span ng-show="form.password2.$dirty && form.password2.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
